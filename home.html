<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Title of the website -->
        <title>Home | The Haukai Restaurant</title>
        <!-- Specify the character encoding for the HTML document. 
            The HTML5 specification encourages web developers to use the UTF-8 character set!-->
        <meta charset="utf-8">
        <!-- add viewport to make your website responsivve -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add link of the Style CSS to link CSS Sheet to the HTML file-->
        <link rel="stylesheet" href="style/style.css">
        <!-- “W3.CSS” style sheet -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <!-- This is to display the Header -->
        <header class="w3-container">
            <div class="w3-row-padding">
                <!-- This is to display Logo -->
                <div class="w3-col w3-container m5 l4 w3-center w3-section" id="logo" style="width: 300px;">
                    <a href="home.html" aria-label="Go to Home page"><img class="logo" src="images/logo.png" alt="The Haukai Restaurant logo"></a>
                </div>
                <!-- This is to display Navigation Menu -->
                <nav class="w3-col m6 l9 w3-container w3-padding-16 w3-margin-top w3-xlarge w3-cursive w3-center w3-mobile">
                    <a href="home.html" class="w3-button w3-mobile w3-hover-white">Home</a>
                    <a href="menu.html" class="w3-button w3-mobile w3-hover-white">Menu</a>
                    <a href="reservations.html" class="w3-button w3-mobile w3-hover-white">Reservations</a>
                    <a href="hours.html" class="w3-button w3-mobile w3-hover-white">Hours</a>
                    <a href="contact.html" class="w3-button w3-mobile w3-hover-white">Contact Us</a>
                    <a href="./private/staff.html" class="w3-button w3-mobile w3-hover-white w3-right">STAFF LOGIN</a>
                </nav>
            </div>
        </header>
        <main>
            <!-- HOME Page Banner -->
            <div class = "home-banner">
                <h1 class="w3-black w3-text-white w3-content">The Haukai Restaurant</h1>
                <p class="w3-black w3-text-white w3-content">1 Island Street<br>
                    Kerikeri, Bay of Islands<br>
                    09 401 4019
                </p>
            </div>
            <!-- Home Page content -->
            <div class="w3-container">
                <div class="w3-row-padding w3-border">
                    <div class="w3-third w3-card w3-section">
                        <img src="./images/menu.png" alt="Go to Menu page">
                        <div class="w3-container w3-center w3-hover-red">
                            <a href="menu.html" aria-label="Go to Menu page">
                                <h3>Menu</h3>
                            </a>
                        </div>
                    </div>
                    <div class="w3-third w3-card w3-section">
                        <img src="./images/reservations.png" alt="Go to Reservation page">
                        <div class="w3-container w3-center w3-hover-red">
                            <a href="reservations.html" aria-label="Go to Reservation page">
                                <h3>Reservations</h3>
                            </a>
                        </div>
                    </div>
                    <div class="w3-third w3-card w3-section">
                        <img src="./images/contact.png" alt="Go to contact us page">
                        <div class="w3-container w3-center w3-hover-red">
                            <a href="contact.html" aria-label="Go to contact us page">
                                <h3>Contact Us</h3>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- This is to display the Footer -->
        <footer class="w3-container w3-card w3-section">
            <p>Copyright &copy; 2023 The Haukai Restaurant<br>
                <a href="privacy.html" aria-label="Here is our privacy statement" target="_blank">Privacy Statement</a> 
            </p>
        </footer>
    </body>
</html>
